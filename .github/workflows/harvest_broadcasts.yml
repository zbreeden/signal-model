name: Harvest Broadcasts

on:
  schedule:
    - cron: "20 * * * *"   # hourly
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pyyaml requests
      - name: Run harvester
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # optional; unauthenticated works for public, but this raises rate limits
        run: python scripts/harvest_broadcasts.py
      - name: Commit feed if changed
        run: |
          git config user.name  "Signal Bot"
          git config user.email "actions@github.com"
          git add signals/feed.json || true
          git diff --quiet || git commit -m "chore(signal): refresh broadcasts feed"
          git push
