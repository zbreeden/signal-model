name: pulse-signals

on:
  schedule:
    - cron: "07 04 * * *"   # 04:07 UTC nightly (00:07 ET)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pulse-signals
  cancel-in-progress: false

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout The Signal
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run pulse_signals.py
        env:
          HUB_OWNER: ${{ github.repository_owner }}
        run: |
          python scripts/pulse_signals.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "suitekeeper"
          git config user.email "suitekeeper@users.noreply.github.com"

          git add signals/latest.json signals/kpis.json signals/master_history.json || true
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Nightly pulse: append history & refresh latest.json + KPIs"
          git push
