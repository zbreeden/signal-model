name: pulse-signals

on:
  schedule:
    - cron: "07 04 * * *"   # 04:07 UTC nightly (00:07 ET)
  workflow_dispatch: {}

# Allow this workflow to commit to the repo
permissions:
  contents: write

# Prevent overlapping runs
concurrency:
  group: pulse-signals
  cancel-in-progress: false

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout The Signal
        uses: actions/checkout@v4
        with:
          # Explicit for clarity; this is the default token
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run pulse_signals.py
        env:
          HUB_OWNER: ${{ github.repository_owner }}   # falls back to your user/org
        run: |
          python scripts/pulse_signals.py

      # Commit only if files changed
      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "suitekeeper"
          git config user.email "suitekeeper@users.noreply.github.com"

          git add signals/latest.json signals/kpis.json || true
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Nightly pulse: refresh signals/latest.json & KPIs"
          # actions/checkout already configured origin with GITHUB_TOKEN
          git push

